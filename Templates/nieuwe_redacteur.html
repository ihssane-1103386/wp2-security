<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe_redacteur</title>
    <link rel="stylesheet" href="../static/css/nieuwe_redacteur.css">
        </head>
<body>
<header class="top-bar">
    <div class="container-main">
        <div class="left-side">
            <a href="https://www.test-correct.nl/" class="site-logo">
                <img src="../static/assets/logo/testcorrect-logo.svg" alt="Logo">
            </a>
        </div>

        <div class="menu-container">
            <ul class="main-navigation">
                <li><a href="#">Oplossingen</a></li>
                <li><a href="https://www.test-correct.nl/toetsplatform">Toetsplatform</a></li>
                <li><a href="https://www.test-correct.nl/pakketten">Aanbod</a></li>
                <li><a href="https://www.test-correct.nl/support">Support</a></li>
                <li><a href="https://www.test-correct.nl/overons">Over</a></li>
            </ul>
        </div>
        <div class="button-container">
            <a href="http://127.0.0.1:5000/redacteur" class="button one">redacteuren</a>
            <a href="http://127.0.0.1:5000/toetsvragen" class="button two">toetsvragen</a>
            <a href="http://127.0.0.1:5000/ai_prompts" class="button one">ai-prompts</a>
        </div>
    </div>
</header>
<h1>Nieuwe redacteur</h1>
<div class="login_form">
                <form action="/" method="POST">
            <div class="field">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Uw gebruikersnaam" value="{{gebruikersnaam|default('')}}" required="">
            </div>
            <div class="field">
                    <label for="email">Email/login:</label>
                    <input type="text" id="email" name="email" placeholder="Uw email" value="{{email|default('')}}" required="">
            </div>
            <div class="field">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Uw wachtwoord" value="{{wachtwoord|default('')}}" required="">
            </div>
            <div class="toggle-container">
            <span>Admin</span>
            <label class="toggle-switch">
                <input type="checkbox" id="admin" name="is_admin">
                <span class="slider"></span>
            </label>
        </div>
            <button class="button" type="submit">Redacteur toevoegen</button>
        </form>
            </div>

<footer><a href="https://www.test-correct.nl/"><strong>Keer terug naar home pagina</strong></a></footer>
</body>
</html>
