{%  extends "base.html" %}
{% block main %}

<h1>Inloggen</h1>
<div class="login_form">
                <form action="/" method="POST">
            <div class="field">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Uw gebruikersnaam" value="{{ingevulde_gebruikersnaam|default('') }}" required="">
            </div>
            <div class="field">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Uw wachtwoord" value="{{inegvulde_wachtwoord|default('') }}" required="">
            </div>
            <button class="button" type="submit">Inloggen</button>
        </form>
</div>

{% endblock %}
